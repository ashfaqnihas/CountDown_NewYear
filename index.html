<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
  </head>
  <body>
    <p>CountDown To</p>
    <h2 class="newyear">New Year</h2>
    <div class="counter">
      <div class="box">
        <h2 id="days">00</h2>
        <small>Days</small>
      </div>
    
      <div class="box">
        <h2 id="hours">00</h2>
        <small>Hours</small>
      </div>
    
      <div class="box">
        <h2 id="minitus">00</h2>
        <small>Minitus</small>
      </div>
    
      <div class="box">
        <h2 id="secons">00</h2>
        <small>Secons</small>
      </div>
    </div>

    <script src="js/javaScrip.js"></script>
  </body>
</html>
